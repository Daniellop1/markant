<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Markant.io</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="pane-container">
                <div id="editor-pane">
                    <div id="editor">
                        <div class="collapse-pane-button" id="left-pane-collapse-button" style="visibility: hidden;">
                            <div>
                                <i class="fa fa-fw fa-chevron-left"></i>
                            </div>
                        </div>
                        <div id="dragbar"></div>
                    </div>
                </div>
                <div id="viewer-pane">
                    <div class="collapse-pane-button" id="right-pane-collapse-button" style="visibility: hidden;">
                        <div>
                            <i class="fa fa-fw fa-chevron-right"></i>
                        </div>
                    </div>
                    <div id="viewer-container">
                    	<div id="viewer"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="build/app-bundle.js" charset="utf-8"></script>
    </body>
</html>
