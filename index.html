<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Markant.io</title>
	<link rel="stylesheet" type="text/css" href="build/app-bundle.css">
</head>

<body>
	<div class="wrapper">
		<div class="navbar">
			<ul>
				<li class="navbar-item">
					<div class="document-title-container">
						<input class="document-title-input">
						<div class="document-title-mirror"></div>
					</div>
				</li>
				<li class="navbar-item navbar-button navbar-dropdown">
					<a href="#">Dropdown</a>
					<div class="dropdown-arrow"></div>
					<ul class="dropdown-content">
						<li>
							<a href="#" id="edit-settings">Preferences</a>
						</li>
						<li>
							<a href="#">Dropdown Item</a>
						</li>
					</ul>
				</li>
				<li class="navbar-item navbar-button navbar-dropdown">
					<a href="#">Dropdown</a>
					<div class="dropdown-arrow"></div>
					<ul class="dropdown-content">
						<li>
							<a href="#">Dropdown Item</a>
						</li>
						<li>
							<a href="#">Dropdown Item</a>
						</li>
					</ul>
				</li>
				<li class="navbar-item navbar-logo">
					<a href="#">Markant.io</a>
				</li>
			</ul>
		</div>

		<div id="pane-container">
			<div id="editor-pane">
				<div id="editor">
					<div class="collapse-button" id="left-collapse-button" style="visibility: hidden;">
						<div>
							<i class="fa fa-fw fa-chevron-left"></i>
						</div>
					</div>
					<div id="dragbar"></div>
				</div>
			</div>
			<div id="viewer-pane">
				<div class="collapse-button" id="right-collapse-button" style="visibility: hidden;">
					<div>
						<i class="fa fa-fw fa-chevron-right"></i>
					</div>
				</div>
				<div id="viewer-container">
					<div id="viewer"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-container">
		<div class="modal" id="settings-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<span class="modal-title">Modal Title</span>
						<button class="close-button">&times;</button>
						<ul class="modal-tabs">
							<li data-tab="tab1" class="active">Tab 1</li>
							<li data-tab="tab2">Tab 2</li>
							<li data-tab="tab3">Tab 3</li>
						</ul>
					</div>
					<div class="modal-body">
						<div class="tab-content active" id="tab1">
							<form>
								<div class="form-group">
									<label class="control-label">Form input</label>
									<input type="text">
								</div>
								<div class="form-group">
									<label class="control-label">Another form input</label>
									<input type="text">
								</div>
								<div class="form-group">
									<label class="control-label">Selector input</label>
									<select>
										<option>Option 1</option>
										<option>Option 2</option>
										<option>Option 3</option>
								</select>
								</div>
								<div class="form-group">
									<label class="control-label">An input</label>
									<input type="text">
								</div>
								<div class="form-group">
									<label class="control-label">Checkbox input</label>
									<input type="checkbox" id="something">
									<label for="something">Yes, use something something</label>
								</div>
							</form>
						</div>
						<div id="tab2">
						</div>
						<div id="tab3">
						</div>
					</div>
					<div class="modal-footer">
						<button class="button dark">Save</button>
					</div>
				</div>
			</div>
			<div class="modal-backdrop"></div>
		</div>
	</div>

	<script type="text/javascript" src="build/app-bundle.js" charset="utf-8"></script>
</body>

</html>
